{% extends 'food/base.html' %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    
</head>
<body>
    {% block body %}

    {% for item in item_list %}
    <div class="row" style="margin-top: 20px;">
        <div class="col-md-2 offset-md-3">
            <img class="card" height="150px" width="200px" src="{{ item.item_image }}"/>
        </div>
        <div class="col-md-2">
            <h3>{{ item.item_name }}</h3>
            <h5>{{ item.item_desc }}</h5>
            <h6>${{ item.item_price }}</h6>
            <h6>{{ item.user_name }}</h6>
        </div>
        <div class="col-md-1">
            <a href="{% url 'food:detail' item.id %}" class="btn btn-success"  style="margin-top: 10px;">Details</a>
        </div>
    </div>

    {% endfor %}

    {% endblock %}
    
</body>
</html>
